<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Contact a Representative</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="form">
      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
