<mat-list>
  <h3 matSubheader>{{title}} - Under 18</h3>
  <mat-list-item>
    <div class="list-item-inner">
      <span class="title">Male Total</span>
      <span class="value">{{underEighteenMaleTotal}}</span>
    </div>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <div class="list-item-inner">
      <span class="title">Female Total</span>
      <span class="value">{{underEighteenFemaleTotal}}</span>
    </div>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <div class="list-item-inner">
      <span class="title">Total</span>
      <span class="value">{{underEighteenTotal}}</span>
    </div>
  </mat-list-item>
  <h3 matSubheader>{{title}} - Over 18</h3>
  <mat-list-item>
    <div class="list-item-inner">
      <span class="title">Total</span>
      <span class="value">{{overEighteenTotal}}</span>
    </div>
  </mat-list-item>
</mat-list>
